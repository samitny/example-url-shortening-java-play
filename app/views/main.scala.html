@(title: String)(content: Html)
<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="@routes.Assets.at("lib/bootstrap/2.3.0/css/bootstrap.min.css")" rel="stylesheet" media="screen">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("app/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	</head>
	<body>
		<div class="container-narrow">
			<div class="masthead">
        		<h3 class="muted">URL Shortener</h3>
      		</div>
      		
			<hr>

			@content
			
			<hr>
			
			@*<!--
			<div class="footer">
				<p>&copy; Some URL Shortener 2013</p>
			</div>
			-->*@
		</div>
		
		<script src="@routes.Assets.at("lib/jquery/1.9.1/jquery.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("lib/bootstrap/2.3.0/js/bootstrap.min.js")" type="text/javascript"></script>
		
		<!-- Add JSON.stringify support for < IE8 -->
		<!--[if lt IE 8]>
		<script src="@routes.Assets.at("lib/json/json2.js")" type="text/javascript"></script>
		<![endif]-->
		
		<script src="@routes.Assets.at("app/main.js")" type="text/javascript"></script>
  </body>
</html>
